<html>

<head>
  <title>HTML Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div id="calculator-back">
    <div id="space">
    
    </div>
    <div id="calculator-screen">
      <h3 id="text">
      </h3>
    </div>
    
    <table style="width: 60%">
      <tr>
        <th><button>
         1
        </button></th>
         <th><button>
         2
        </button></th>
         <th><button>
         3
        </button></th>
        <th >
          <div style="width: 20px;">
          
          </div>
        </th>
        <th><button class="func">
         +
        </button></th>
        <th><button class="func">
         -
        </button></th>
      </tr>
      <tr>
         <th><button>
         4
        </button></th>
         <th><button>
         5
        </button></th>
         <th><button>
         6
        </button></th>
        <th >
          <div style="width: 20px;">
          
          </div>
        </th>
        <th><button class="func">
         *
        </button></th>
        <th><button class="func">
         /
        </button></th>
     
      </tr>
       <th><button>
         7
        </button></th>
         <th><button>
         8
        </button></th>
         <th><button>
         9
        </button></th>
        <th >
          <div style="width: 20px;">
          
          </div>
        </th>
        <th><button class="func">
         =
        </button></th>
        <th><button id="clear" class="func">
         Clear
        </button></th>
    </table>
  </div>
</body>
</html>
